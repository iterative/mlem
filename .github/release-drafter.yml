# Config for https://github.com/apps/release-drafter
name-template: "$RESOLVED_VERSION ğŸ¶"
tag-template: "$RESOLVED_VERSION"
categories:
  - title: "ğŸš€ New Features and Enhancements "
    labels:
      - "feature"
      - "enhancement"
      - "ui"
  - title: "ğŸ’£ Breaking Changes "
    labels:
      - "breaking-change"
  - title: "ğŸ‡ Optimizations "
    labels:
      - "optimize"
      - "performance"
  - title: "ğŸ› Bug Fixes "
    labels:
      - "bugfix"
      - "bug"
  - title: "ğŸ”¨ Maintenance "
    labels:
      - "maintenance"
      - "refactoring"
      - "chore"
      - "build"
      - "ci"
change-template: "- $TITLE (#$NUMBER) @$AUTHOR"
version-resolver:
